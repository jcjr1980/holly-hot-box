<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Hot Box - Register</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1b2a;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            padding-top: 50px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxkZWZzPgo8cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj4KPHBhdGggZD0iTSAyMCAwIEwgMCAwIDAgMjAiIGZpbGw9Im5vbmUiIHN0cm9rZT0icmdiYSgyNTUsIDIwLCAxNDcsIDAuMDYpIiBzdHJva2Utd2lkdGg9IjEiLz4KPC9wYXR0ZXJuPgo8L2RlZnM+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSJ1cmwoI2dyaWQpIi8+Cjwvc3ZnPg==');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        .register-container {
            background-image: 
                url('{% static "brain_chat/images/hollyhotbox.jpg" %}'),
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.20) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.18) 0%, transparent 50%),
                linear-gradient(45deg, rgba(27, 38, 59, 0.25) 30%, rgba(27, 38, 59, 0.25) 50%, rgba(27, 38, 59, 0.25) 70%);
            background-size: cover, cover, cover, cover, cover;
            background-position: center, center, center, center, center;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #00bfff;
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
        }
        
        .logo p {
            color: #e0e1dd;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.inline {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .form-group.inline label {
            min-width: 80px;
            margin-bottom: 0;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e1dd;
            font-weight: 600;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
            background: rgba(13, 27, 42, 0.9);
        }
        
        input::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }
        
        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00bfff 0%, #0080ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.6);
            background: linear-gradient(135deg, #0080ff 0%, #0066cc 100%);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(147, 51, 234, 0.3);
        }
        
        .back-link a {
            color: #00bfff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #0080ff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .error {
            background: rgba(255, 20, 147, 0.1);
            color: #ff1493;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(5px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 25px;
                margin: 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 12px;
            }
            
            .btn-register {
                padding: 12px;
                font-size: 14px;
            }
            
            .form-group.inline {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group.inline label {
                text-align: left;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Holly Hot Box</h1>
            <p>Register for Early Access</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group inline">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group inline">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group inline">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" required>
            </div>
            
            <button type="submit" class="btn-register">Register</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'coming_soon' %}">‚Üê Home</a>
        </div>
    </div>
</body>
</html>
