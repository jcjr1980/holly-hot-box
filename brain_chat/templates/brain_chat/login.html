    <style>

            background: #0d1b2a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.20) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.18) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(255, 20, 147, 0.08) 50%, transparent 70%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            padding-top: 50px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;

            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(27, 38, 59, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #9333ea;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            border: 5px solid #ff1493;
            padding: 10px;
            background: yellow;
        }
        
        .logo p {
            color: #e0e1dd;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e1dd;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
            background: rgba(13, 27, 42, 0.9);
        }
        
        input::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #9333ea 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
        }
        
        .error {
            background: rgba(255, 20, 147, 0.1);
            color: #ff1493;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #666;
            font-size: 13px;
        }
        
        .feature::before {
            content: "âœ¨";
            margin-right: 10px;
            font-size: 16px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 12px;
            }
            
            .btn-login {
                padding: 12px;
                font-size: 14px;
            }
            
            .features {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ”¥ Holly Hot Box</h1>
            <p>Multi-LLM Brain Child System v2.0</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="features">
            <div class="feature">6 LLMs working together</div>
            <div class="feature">OpenAI, Gemini, Claude & more</div>
            <div class="feature">Consensus-driven responses</div>
            <div class="feature">Auto-backup every 30 seconds</div>
        </div>
    </div>
</body>
</html>
