<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Hot Box - Login v4.0 PASSWORD UPDATED</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1b2a;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            padding-top: 50px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxkZWZzPgo8cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFBrownVzZSI+CjxwYXRoIGQ9Ik0gMjAgMCBMIDAgMCAwIDIwIiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMjU1LCAyMCwgMTQ3LCAwLjA2KSIgc3Ryb2tlLXdpZHRoPSIxIi8+CjwvcGF0dGVybj4KPC9kZWZzPgo8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0idXJsKCNncmlkKSIvPgo8L3N2Zz4=');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            background-image: 
                url('{% static "brain_chat/images/hollyhotbox.jpg" %}'),
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.20) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.18) 0%, transparent 50%),
                linear-gradient(45deg, rgba(27, 38, 59, 0.25) 30%, rgba(27, 38, 59, 0.25) 50%, rgba(27, 38, 59, 0.25) 70%);
            background-size: cover, cover, cover, cover, cover;
            background-position: center 30%, center, center, center, center;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 30px rgba(147, 51, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
            min-height: 1200px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: #87ceeb;
            font-family: 'Brush Script MT', cursive, 'Comic Sans MS', cursive;
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 15px;
            text-shadow: 
                0 0 5px #00bfff,
                0 0 10px #00bfff,
                0 0 15px #00bfff,
                0 0 20px #00bfff,
                0 0 35px #00bfff,
                0 0 40px #00bfff;
            border: none;
            padding: 0;
            background: none;
            transform: rotate(-2deg);
            letter-spacing: 2px;
        }
        
        .logo p {
            color: #e0e1dd;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
            margin-top: 550px;
        }
        
        .form-group.inline {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 50%;
            margin: 0 auto;
        }
        
        .form-group.inline label {
            min-width: 60px;
            margin-bottom: 0;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e1dd;
            font-weight: 600;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            backdrop-filter: blur(5px);
        }
        
        input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
            background: rgba(13, 27, 42, 0.9);
        }
        
        input::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }
        
        .btn-login {
            width: 50%;
            padding: 18px;
            background: linear-gradient(135deg, #00bfff 0%, #0080ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
            display: block;
            margin: 0 auto;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.6);
            background: linear-gradient(135deg, #0080ff 0%, #0066cc 100%);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(147, 51, 234, 0.3);
        }
        
        .register-link a {
            color: #00bfff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #0080ff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .error {
            background: rgba(255, 20, 147, 0.1);
            color: #ff1493;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
        }
        
        .feature::before {
            content: "âœ¨";
            margin-right: 12px;
            font-size: 20px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 12px;
            }
            
            .btn-login {
                padding: 12px;
                font-size: 14px;
            }
            
            .features {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Holly Hot Box</h1>
            <p>Multi-LLM Brain Child System v2.0</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group inline">
                <label for="username">User:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group inline">
                <label for="password">Pass:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="register-link">
            <a href="{% url 'register' %}">Register for an account</a>
        </div>
        
        <div class="features">
            <div class="feature">6 LLMs working together</div>
            <div class="feature">OpenAI, Gemini, Claude & more</div>
            <div class="feature">Consensus-driven responses</div>
            <div class="feature">Auto-backup every 30 seconds</div>
        </div>
    </div>
</body>
</html>
